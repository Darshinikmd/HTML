<!DOCTYPE html>
<html>
    <style>table, th, td {
  border:1px solid black; 
}</style>

<body>

<h2><p style="color: red;font-size:20px;">   &nbsp;&nbsp; &nbsp;  Text Formatting Tags</p></h2>

<table>
  <tr>
    <th>HTML Tag</th>
    <th>Output</th>
    
  </tr>
  <tr>
    <td>nomal text</td>
    <td>hello world</td>
  </tr>
  <tr>
    <td>Foot & its attributes</td>
    <td><h2><p style="color: blue;font-size:20px;">hello world</p></h2></td>
   
  </tr>
  <tr>
    <td>&lt;B&gt;</td>
    <td><b>Bold</b></td>
  </tr>
  <tr>
    <td>&lt;I&gt;</td>
    <td><i>Italic</i></td>
  </tr>
  <tr>
    <td>&lt;U&gt;</td>
    <td><u>Underline</u></td>
  </tr>
  <tr>
    <td>&lt;EM&gt;</td>
    <td><em>Emphasis</em></td>
  </tr>
  <tr>
    <td>&lt;STRONG&gt;</td>
    <td><strong>STRONG</strong></td>
  </tr>
  <tr>
    <td>&lt;TELETYPE&gt;</td>
    <td><TELETYPE>TELETYPE</TELETYPE></td>
  </tr>
  <tr>
    <td>&lt;CITE&gt;</td>
    <td><cite>Citation</cite></td>
  </tr>
  <tr>
    <td>&lt;STRIKE&gt;</td>
    <td><STRIKE>strike through text</STRIKE></td>
  </tr>
  <tr>
    <td>&lt;BIG&gt;</td>
    <td><BIG>text in big font</BIG></td>
  </tr>
  <tr>
    <td>&lt;SMALL&gt;</td>
    <td><SMALL>text in small font</SMALL></td>
  </tr>
  <tr>
    <td>&lt;SUB&gt;</td>
    <td>a<SUB>b</SUB></td>
  </tr>
  <tr>
    <td>&lt;SUP&gt;</td>
    <td>a<SUP>b</SUP></td>
  </tr>
  
</table>



</body>
</html>
